<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let offer of loadedOffers" [routerLink]="['/places/tabs/offers',offer.id]">
      <ion-label>
        <h2>{{offer.place}}</h2>
        <p>{{offer.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
